<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Tarrab Clicker</title>
    <script>
      var images = ["https://qph.fs.quoracdn.net/main-raw-120540586-innetcwnbmnqzuafbxswjmvhsagkvjkz.jpeg", 
      "https://railtec.illinois.edu/wp/wp-content/uploads/Tarrab_Alan_300x300.jpg", 
      "https://media-exp1.licdn.com/dms/image/C5603AQH99vHL-x4BMg/profile-displayphoto-shrink_200_200/0?e=1585180800&v=beta&t=iPSA9_m8a4a21ii_F_GJqF0oV-6dk4IBF3-YHZjeQCQ"];
      x = 0;
      function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min)) + min;
      }
      function tShift() {
        document.getElementById("tButton").src = images[getRandomInt(0, images.length)];
        document.getElementById("tText").innerHTML = "Tarrabs Generated: " + x.toString()
        x++;
      }
    </script>
    <style>
      .button {
        text-decoration: none;
        display: inline-block;
        border: none;
        background-color: rgba(0, 0, 0, 0.2);
      }
      body {
        font-family: Comic Sans MS;
        background-image: url(https://cdn.kastatic.org/googleusercontent/BO82YZEm2LGnHiU5RcqaKRltWAkf4MTXv-QcUCe09uVP2h-2FSWaYTzTtEHxhD2-sehTRstmwW1MdPpTI5aIKC4); 
        background-repeat: no-repeat;
        background-size: cover;
      }
      .division{
        height: 40vh;
        width: 100vw;
        text-align: center;
      }
      #tText{
        font-size: 7vw;
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
    <body>
      <div class="division" style="overflow: hidden;">
        <span><button class="button" onclick="tShift()"><img id="tButton" alt="Click Me"></button></span>
      </div>
      <div class="division">
        <span id="tText"></span>
      </div>
    </body>
</html>
