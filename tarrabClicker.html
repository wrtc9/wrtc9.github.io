<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Tarrab Clicker</title>
<script>
var images = ["https://qph.fs.quoracdn.net/main-raw-120540586-innetcwnbmnqzuafbxswjmvhsagkvjkz.jpeg", 
"https://railtec.illinois.edu/wp/wp-content/uploads/Tarrab_Alan_300x300.jpg", 
"https://media-exp1.licdn.com/dms/image/C5603AQH99vHL-x4BMg/profile-displayphoto-shrink_200_200/0?e=1585180800&v=beta&t=iPSA9_m8a4a21ii_F_GJqF0oV-6dk4IBF3-YHZjeQCQ"];
x = 0;
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min;
}
function tShift() {
document.getElementById("tButton").src = images[getRandomInt(0, images.length)];
document.getElementById("tText").innerHTML = "Tarrabs Generated: " + x.toString()
x++;
}
</script>
<style>
.button {
text-decoration: none;
display: inline-block;
border: none;
}
body {
align-items: center;
justify-content: center;
font-family: Comic Sans MS;
text-align: center;
font-size: 10vw;
}
</style>
</head>
<body>
<button class="button" onclick="tShift()"><img id="tButton" alt="Click Me"></button>
<p id="tText" class="button"></p>
</body>
</html>
